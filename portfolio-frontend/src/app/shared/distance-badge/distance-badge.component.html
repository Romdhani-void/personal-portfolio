<div class="distance-badge">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" aria-hidden="true">
    <path d="M12 21s7-5.33 7-10a7 7 0 1 0-14 0c0 4.67 7 10 7 10z"></path>
    <circle cx="12" cy="11" r="2.5"></circle>
  </svg>

  <ng-container *ngIf="!error(); else errTpl">
    <ng-container *ngIf="km() !== null; else askTpl">
      <span class="text">
        Youâ€™re ~{{ km() | number:'1.0-0' }} km from me
        <span class="muted">({{ cityLabel }})</span>
      </span>
    </ng-container>
  </ng-container>

  <ng-template #askTpl>
    <span class="text">Share location to see distance <span class="muted">({{ cityLabel }})</span></span>
  </ng-template>

  <ng-template #errTpl>
    <span class="text">{{ error() }}</span>
  </ng-template>
</div>

<app-navbar></app-navbar>

<section class="max-w-5xl mx-auto px-6 pt-24 pb-20" aria-labelledby="contact-heading">
  <div class="text-center">
    <span
      class="inline-flex items-center rounded-full px-4 py-1 text-xs md:text-sm font-semibold
             bg-slate-900 text-white dark:bg-white dark:text-slate-900">
      Contact
    </span>

    <h1
      id="contact-heading"
      class="mt-4 text-4xl md:text-5xl font-extrabold tracking-tight leading-tight
             bg-gradient-to-b from-slate-900 to-slate-600 dark:from-white dark:to-slate-300
             bg-clip-text text-transparent">
      Let’s build something useful
    </h1>

    <p class="mt-3 text-slate-700 dark:text-slate-200">
      Send a message or reach me on the platforms below.
    </p>
  </div>

  <div class="mt-10 grid grid-cols-1 lg:grid-cols-3 gap-5">
    <!-- Quick links -->
    <aside class="lg:col-span-1 space-y-4">
      <!-- Email -->
      <a href="mailto:you@example.com"
        class="group block rounded-2xl border border-white/40 bg-white/50 dark:bg-white/10
               backdrop-blur-md p-4 shadow-sm hover:shadow-md transition focus:outline-none
               focus-visible:ring-2 focus-visible:ring-[#E11D48]">
        <div class="flex items-center gap-3">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6"
            aria-hidden="true">
            <rect x="3" y="5" width="18" height="14" rx="2"></rect>
            <path d="M3 7l9 6 9-6"></path>
          </svg>
          <div>
            <p class="font-semibold">Email</p>
            <p class="text-xs text-slate-600 dark:text-slate-300 clamp-2"
              [innerText]="'Romdhanimohamedali06@gmail.com'"></p>
          </div>
        </div>
      </a>

      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/romdhani-mohamed-ali-5389aa183/" target="_blank" rel="noopener noreferrer"
        class="group block rounded-2xl border border-white/40 bg-white/50 dark:bg-white/10
               backdrop-blur-md p-4 shadow-sm hover:shadow-md transition focus:outline-none
               focus-visible:ring-2 focus-visible:ring-[#E11D48]">
        <div class="flex items-center gap-3">
          <svg class="h-5 w-5 text-gray-800 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            aria-hidden="true" fill="currentColor">
            <path
              d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M8.34 17V10.67H6V17H8.34M7.17 9.67A1.17 1.17 0 1 0 7.17 7.33 1.17 1.17 0 0 0 7.17 9.67M18 17V13.24C18 11.14 17.56 10.33 15.64 10.33C14.47 10.33 13.83 11 13.58 11.5H13.54V10.67H11.34V17H13.67V13.61C13.67 12.69 13.89 11.83 14.92 11.83C15.92 11.83 15.92 12.75 15.92 13.67V17H18Z" />
          </svg>
          <div>
            <p class="font-semibold">LinkedIn</p>
            <p class="text-xs text-slate-600 dark:text-slate-300 clamp-2"
              [innerText]="'in/romdhani-mohamed-ali-5389aa183/'"></p>
          </div>
        </div>
      </a>

      <!-- GitHub -->
      <a href="https://github.com/Romdhani-void" target="_blank" rel="noopener noreferrer"
        class="group block rounded-2xl border border-white/40 bg-white/50 dark:bg-white/10
               backdrop-blur-md p-4 shadow-sm hover:shadow-md transition focus:outline-none
               focus-visible:ring-2 focus-visible:ring-[#E11D48]">
        <div class="flex items-center gap-3">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path
              d="M12 .5A11.5 11.5 0 0 0 .5 12.3c0 5.2 3.4 9.5 8 11 .6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.4-4-1.4-.6-1.5-1.5-1.9-1.5-1.9-1.3-.9.1-.9.1-.9 1.4.1 2.1 1.5 2.1 1.5 1.2 2.1 3.3 1.5 4.1 1.1.1-.9.5-1.5.9-1.9-2.7-.3-5.6-1.4-5.6-6.2 0-1.4.5-2.5 1.3-3.4-.1-.3-.6-1.7.1-3.5 0 0 1.1-.4 3.6 1.3a12.5 12.5 0 0 1 6.5 0c2.5-1.7 3.6-1.3 3.6-1.3.7 1.8.2 3.2.1 3.5.8.9 1.3 2 1.3 3.4 0 4.8-2.9 5.9-5.6 6.2.5.4 1 1.2 1 2.4v3.6c0 .3.2.7.8.6a11.5 11.5 0 0 0 8-11C23.5 5.9 18.3.5 12 .5z" />
          </svg>
          <div>
            <p class="font-semibold">GitHub</p>
            <p class="text-xs text-slate-600 dark:text-slate-300 clamp-2" [innerText]="'@Romdhani-void'"></p>
          </div>
        </div>
      </a>
    </aside>

    <!-- Form -->
    <div class="lg:col-span-2 rounded-2xl border border-white/40 bg-white/50 dark:bg-white/10
                backdrop-blur-md p-6 md:p-8 shadow-lg">
      <form (ngSubmit)="submit()" [formGroup]="form" novalidate aria-labelledby="contact-form-heading">
        <h2 id="contact-form-heading" class="sr-only">Contact form</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <label class="block">
            <span class="text-sm font-semibold">Name</span>
            <input
              formControlName="name"
              type="text"
              autocomplete="name"
              class="mt-1 w-full rounded-xl border border-slate-300 bg-white/80 dark:bg-slate-900/40
                     px-3 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#E11D48]" />
            <p *ngIf="f.name.touched && f.name.invalid" class="mt-1 text-xs text-[#E11D48]">
              Enter at least 2 characters.
            </p>
          </label>

          <label class="block">
            <span class="text-sm font-semibold">Email</span>
            <input
              formControlName="email"
              type="email"
              autocomplete="email"
              class="mt-1 w-full rounded-xl border border-slate-300 bg-white/80 dark:bg-slate-900/40
                     px-3 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#E11D48]" />
            <p *ngIf="f.email.touched && f.email.invalid" class="mt-1 text-xs text-[#E11D48]">
              Provide a valid email.
            </p>
          </label>
        </div>

        <label class="block mt-4">
          <span class="text-sm font-semibold">Subject <span class="text-slate-400">(optional)</span></span>
          <input
            formControlName="subject"
            type="text"
            maxlength="120"
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white/80 dark:bg-slate-900/40
                   px-3 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#E11D48]" />
        </label>

        <label class="block mt-4">
          <span class="text-sm font-semibold">Message</span>
          <textarea
            formControlName="message"
            rows="6"
            class="mt-1 w-full rounded-xl border border-slate-300 bg-white/80 dark:bg-slate-900/40
                   px-3 py-2 focus:outline-none focus-visible:ring-2 focus-visible:ring-[#E11D48]"></textarea>
          <p *ngIf="f.message.touched && f.message.invalid" class="mt-1 text-xs text-[#E11D48]">
            Say a bit more (≥ 10 chars).
          </p>
        </label>

        <!-- Honeypot + timing -->
        <div class="hidden">
          <label>Website <input formControlName="website" type="text" autocomplete="off" tabindex="-1"></label>
          <input formControlName="ts" type="hidden">
        </div>

        <div class="mt-4 min-h-6 text-sm">
          <p *ngIf="sending()">Sending…</p>
          <p *ngIf="sent()" class="text-emerald-600">Thanks! I’ll get back to you shortly.</p>
          <p *ngIf="error()" class="text-[#E11D48]">{{ error() }}</p>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            [disabled]="sending()"
            class="rounded-full px-6 py-3 font-semibold bg-[#E11D48] text-white
                   hover:opacity-95 disabled:opacity-60 transition
                   focus:outline-none focus-visible:ring-2 focus-visible:ring-[#E11D48]">
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

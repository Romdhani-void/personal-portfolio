<app-navbar></app-navbar>

<section class="max-w-5xl mx-auto px-6 pt-24 pb-20" aria-labelledby="about-heading">
  <!-- Header -->
  <div class="text-center">
    <span class="inline-flex items-center rounded-full px-4 py-1 text-xs md:text-sm font-semibold
                 bg-slate-900 text-white dark:bg-white dark:text-slate-900">
      About
    </span>

    <h1 id="about-heading"
        class="mt-4 text-4xl md:text-5xl font-extrabold tracking-tight leading-tight
               bg-gradient-to-b from-slate-900 to-slate-600 dark:from-white dark:to-slate-300
               bg-clip-text text-transparent">
      A builder who ships and maintains
    </h1>

    <p class="mt-3 text-slate-700 dark:text-slate-200 whitespace-pre-line max-w-3xl mx-auto">
      {{ bio }}
    </p>

    <!-- Distance badge -->
    <div class="mt-3 flex justify-center">
      <app-distance-badge cityLabel="Szeged, HU"></app-distance-badge>
    </div>
  </div>

  <!-- Hero card -->
  <div class="mt-10 rounded-2xl border border-white/40 bg-white/50 dark:bg-white/10
              backdrop-blur-md p-6 md:p-8 shadow-lg">
    <div class="flex flex-col md:flex-row items-center md:items-start gap-6">
      <img *ngIf="hasHeadshot()"
           [src]="headshot" alt="Portrait"
           class="h-28 w-28 rounded-2xl object-cover border border-white/50 shadow-sm" />
      <div class="flex-1">
        <p class="text-sm font-semibold text-slate-500 dark:text-slate-300">{{ tagline }}</p>

        <!-- Highlights -->
        <ul class="mt-3 flex flex-wrap gap-2">
          <li *ngFor="let h of highlights"
              class="px-3 py-1 rounded-full text-xs bg-gray-100 text-gray-700 border border-gray-200
                     dark:bg-white/10 dark:text-slate-200 dark:border-white/10">
            {{ h.label }}
          </li>
        </ul>

        <!-- Metrics -->
        <div class="mt-4 flex flex-wrap gap-2">
          <span *ngFor="let m of metrics"
                class="inline-flex items-center rounded-full border border-rose-200 bg-rose-50 px-2 py-0.5 text-[10px] font-semibold text-rose-700
                       dark:border-rose-300/30 dark:bg-rose-300/10 dark:text-rose-300">
            {{ m.text }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Skills -->
  <section class="mt-10" aria-labelledby="skills-heading">
    <h2 id="skills-heading" class="text-xl font-extrabold text-slate-900 dark:text-white">Skills</h2>
    <ul class="mt-3 flex flex-wrap gap-2">
      <li *ngFor="let s of skills"
          class="px-3 py-1 rounded-full text-xs bg-gray-100 text-gray-700 border border-gray-200
                 dark:bg-white/10 dark:text-slate-200 dark:border-white/10">
        {{ s }}
      </li>
    </ul>
  </section>

  <!-- GitHub contributions -->
  <section class="mt-10" aria-labelledby="gh-heading">
    <h2 id="gh-heading" class="text-xl font-extrabold text-slate-900 dark:text-white">Open-source</h2>
    <div class="mt-3">
      <app-github-contrib username="romdhaniali"></app-github-contrib>
    </div>
  </section>

  <!-- Timeline -->
  <section class="mt-10" aria-labelledby="timeline-heading">
    <h2 id="timeline-heading" class="text-xl font-extrabold text-slate-900 dark:text-white">Journey</h2>
    <ol class="mt-4 relative">
      <li *ngFor="let t of timeline" class="mb-5 pl-6">
        <span class="absolute left-0 mt-[6px] h-2 w-2 rounded-full bg-slate-400 dark:bg-slate-300"></span>
        <p class="text-xs text-slate-500 dark:text-slate-400">{{ t.period }}</p>
        <p class="text-sm font-semibold text-slate-900 dark:text-white">
          {{ t.title }} <span *ngIf="t.org" class="text-slate-500 dark:text-slate-300">â€” {{ t.org }}</span>
        </p>
        <p class="text-sm text-slate-700 dark:text-slate-200">{{ t.blurb }}</p>
      </li>
    </ol>
  </section>

  <!-- Links / CTA -->
  <section class="mt-10 flex flex-wrap items-center gap-3">
    <a *ngIf="hasCv()" [href]="cvUrl" target="_blank" rel="noopener noreferrer"
       class="rounded-full px-5 py-2.5 font-semibold border border-gray-300 bg-white
              text-gray-700 hover:bg-gray-50 transition
              dark:bg-white/10 dark:text-slate-200 dark:border-white/10">
      View CV (PDF)
    </a>

    <!-- LinkedIn (B/W icon) -->
    <a [href]="linkedin" target="_blank" rel="noopener noreferrer"
       class="inline-flex items-center gap-2 rounded-full px-4 py-2 border border-white/40 bg-white/50 dark:bg-white/10
              backdrop-blur-md text-slate-800 dark:text-slate-200 hover:shadow transition">
      <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M19 3A2 2 0 0 1 21 5V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H19M8.34 17V10.67H6V17H8.34M7.17 9.67A1.17 1.17 0 1 0 7.17 7.33 1.17 1.17 0 0 0 7.17 9.67M18 17V13.24C18 11.14 17.56 10.33 15.64 10.33C14.47 10.33 13.83 11 13.58 11.5H13.54V10.67H11.34V17H13.67V13.61C13.67 12.69 13.89 11.83 14.92 11.83C15.92 11.83 15.92 12.75 15.92 13.67V17H18Z"/>
      </svg>
      <span>LinkedIn</span>
    </a>

    <!-- GitHub (B/W icon) -->
    <a [href]="github" target="_blank" rel="noopener noreferrer"
       class="inline-flex items-center gap-2 rounded-full px-4 py-2 border border-white/40 bg-white/50 dark:bg-white/10
              backdrop-blur-md text-slate-800 dark:text-slate-200 hover:shadow transition">
      <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M12 .5A11.5 11.5 0 0 0 .5 12.3c0 5.2 3.4 9.5 8 11 .6.1.8-.3.8-.6v-2.2c-3.3.7-4-1.4-4-1.4-.6-1.5-1.5-1.9-1.5-1.9-1.3-.9.1-.9.1-.9 1.4.1 2.1 1.5 2.1 1.5 1.2 2.1 3.3 1.5 4.1 1.1.1-.9.5-1.5.9-1.9-2.7-.3-5.6-1.4-5.6-6.2 0-1.4.5-2.5 1.3-3.4-.1-.3-.6-1.7.1-3.5 0 0 1.1-.4 3.6 1.3a12.5 12.5 0 0 1 6.5 0c2.5-1.7 3.6-1.3 3.6-1.3.7 1.8.2 3.2.1 3.5.8.9 1.3 2 1.3 3.4 0 4.8-2.9 5.9-5.6 6.2.5.4 1 1.2 1 2.4v3.6c0 .3.2.7.8.6a11.5 11.5 0 0 0 8-11C23.5 5.9 18.3.5 12 .5z"/>
      </svg>
      <span>GitHub</span>
    </a>
  </section>
</section>
